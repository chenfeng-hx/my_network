<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>自动打字机</title>
	<style>
		* {
			margin: 0;
			padding: 0;
		}
		body {
			background: #000;
		}
		.word {
			margin: 100px;
			width: 500px;
			height: 30px;
			padding: 2px 10px;
			font-size: 26px;
			color: #FFF;
			font-weight: bold;
		}
	</style>
</head>
<body>
<div class="word"></div>

<script>
	var wordStr = '2023年，喜迎新春，玉兔吉祥';
	var wordDom = document.querySelector('.word');

	var num = 0;
	var wordTimeout = null;
	var wLength = wordStr.length;
	var showWord = '';

	function autoWord() {
		wordTimeout = setTimeout(() => {
			// showWord += wordStr.charAt(num);
			showWord += wordStr[num++];
			wordDom.innerHTML = showWord;
			// num++;

			if (num < wLength) {
				autoWord();
			} else {
				window.clearTimeout(wordTimeout);
				wordTimeout = null;
			}
		}, 300)
	}
	while (wordTimeout === null) {
		autoWord()
	}

</script>
</body>
